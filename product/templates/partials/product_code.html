{% load qr_code %}
<div class="w3-margin w3-card-2 {% if product_code.activated %}w3-light-green{% endif %}">
    {% qr_from_text product_code.product_code size="m" image_format="png" error_correction="L" %}
    <br>
    <span class="w3-text-black">{{ product_code.readable_product_code }}</span>
    {% if product_code.activated %}
        <i class="fas fa-check-circle w3-text-white" title="Code activated"></i>
    {% endif %}
</div>
